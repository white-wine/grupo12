    <script type="text/javascript">
      function ChangeColor(id, colour) {
        document.getElementById(id).style.backgroundColor = colour;
      }

      function switchImage(imgName, imgSrc) {
        if (document.images) {
          if (imgSrc != "none") {
            document.images[imgName].src = imgSrc;
          }
        }
      }
    </script>

              width="465px"
              height="90px"
              alt="Punto rojo con una letra 'C' en blanco que simboliza una luna creciente tanto como un sol. El logo es seguido por un cartel negro que dice 'Citadinos' es decir el nombre de este portal en línea. Finalmente el lema del portal, 'tu acceso a la ciudad', aparece en caligrafía turquesa con una ligera inclinación sobre el cartel superior."
            />

              height="90px"

        <div class="informacion">

            color="BLACK"
            face="Verdana"
            size="2"
            id="weather"
          >
            &nbsp;&nbsp;
            <b>Tránsito:</b>
            Obras en la Avenida Central
          </font>
          <font color="black" face="Verdana" size="2" style="float: right">
            <b>Hoy:</b>
            <script>
              var now = new Date();
              var days = new Array(
                "Domingo",
                "Lunes",
                "Martes",
                "Miércoles",
                "Jueves",
                "Viernes",
                "Sábado"
              );
              var months = new Array(
                "Enero",
                "Febrero",
                "Marzo",
                "Abril",
                "Mayo",
                "Junio",
                "Julio",
                "Agosto",
                "Septiembre",
                "Octubre",
                "Noviembre",
                "Diciembre"
              );
              var date = (now.getDate() < 10 ? "0" : "") + now.getDate();

              function fourdigits(number) {
                return number < 1000 ? number + 1900 : number;
              }
              today =
                days[now.getDay()] +
                " " +
                date +
                " " +
                months[now.getMonth()] +
                " " +
                fourdigits(now.getYear()) +
                ", Soleado, 23&deg;C&nbsp;&nbsp;</FONT>";
              document.all.weather.setAttribute("BGCOLOR", "#EDEDED", 0);
              document.write(today);
            </script>
          </font>
        </div>
